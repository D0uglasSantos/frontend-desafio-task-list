<div class="container mx-auto p-4">
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-bold mb-1 text-gray-800">Crie uma nova Tarefa!</h1>
    <p class="text-sm text-gray-500">Preencha o formulário abaixo com os dados da tarefa</p>
  </div>
  <form (ngSubmit)="onSubmit()" class="space-y-6 max-w-lg mx-auto">
    <div>
      <label for="taskName" class="block text-sm font-medium text-gray-700">Nome da Tarefa</label>
      <input type="text" id="taskName" [(ngModel)]="task.name" name="name" required
        class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    <div>
      <label for="taskDate" class="block text-sm font-medium text-gray-700">Data da Tarefa</label>
      <input type="date" id="taskDate" [(ngModel)]="task.date" name="date" required
        class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    <div>
      <label for="taskDescription" class="block text-sm font-medium text-gray-700">Descrição</label>
      <textarea id="taskDescription" [(ngModel)]="task.description" name="description" rows="4"
        class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
    </div>
    <button type="submit"
      class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-md hover:cursor-pointer hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
      Criar Tarefa
    </button>
  </form>
</div>
